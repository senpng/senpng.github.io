        <h3 id="安装">安装</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">brew install nvm</span><br></pre></td></tr></table></figure>
<h3 id="安装多版本node">安装多版本node</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">nvm install node &amp;&amp; node <span class="built_in">alias</span> default node //安装最新node并设置为默认的版本</span><br><span class="line">nvm install v4</span><br></pre></td></tr></table></figure>
<h3 id="查看已经安装的node版本">查看已经安装的node版本</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">nvm ls</span><br></pre></td></tr></table></figure>
<h3 id="更多命令">更多命令</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">Node Version Manager</span><br><span class="line"></span><br><span class="line">Note: &lt;version&gt; refers to any version-like string nvm understands. This includes:</span><br><span class="line">  - full or partial version numbers, starting with an optional <span class="string">"v"</span> (<span class="number">0.10</span>, v0.<span class="number">1.2</span>, v1)</span><br><span class="line">  - default (built-in) aliases: node, stable, unstable, iojs, system</span><br><span class="line">  - custom aliases you define with `nvm <span class="built_in">alias</span> foo`</span><br><span class="line"></span><br><span class="line">Usage:</span><br><span class="line">  nvm <span class="built_in">help</span>                                  Show this message</span><br><span class="line">  nvm --version                             Print out the latest released version of nvm</span><br><span class="line">  nvm install [<span class="operator">-s</span>] &lt;version&gt;                Download and install a &lt;version&gt;, [<span class="operator">-s</span>] from source. Uses .nvmrc <span class="keyword">if</span> available</span><br><span class="line">    --reinstall-packages-from=&lt;version&gt;     When installing, reinstall packages installed <span class="keyword">in</span> &lt;node|iojs|node version number&gt;</span><br><span class="line">  nvm uninstall &lt;version&gt;                   Uninstall a version</span><br><span class="line">  nvm use [--silent] &lt;version&gt;              Modify PATH to use &lt;version&gt;. Uses .nvmrc <span class="keyword">if</span> available</span><br><span class="line">  nvm <span class="built_in">exec</span> [--silent] &lt;version&gt; [&lt;<span class="built_in">command</span>&gt;] Run &lt;<span class="built_in">command</span>&gt; on &lt;version&gt;. Uses .nvmrc <span class="keyword">if</span> available</span><br><span class="line">  nvm run [--silent] &lt;version&gt; [&lt;args&gt;]     Run `node` on &lt;version&gt; with &lt;args&gt; as arguments. Uses .nvmrc <span class="keyword">if</span> available</span><br><span class="line">  nvm current                               Display currently activated version</span><br><span class="line">  nvm ls                                    List installed versions</span><br><span class="line">  nvm ls &lt;version&gt;                          List versions matching a given description</span><br><span class="line">  nvm ls-remote                             List remote versions available <span class="keyword">for</span> install</span><br><span class="line">  nvm version &lt;version&gt;                     Resolve the given description to a single <span class="built_in">local</span> version</span><br><span class="line">  nvm version-remote &lt;version&gt;              Resolve the given description to a single remote version</span><br><span class="line">  nvm deactivate                            Undo effects of `nvm` on current shell</span><br><span class="line">  nvm <span class="built_in">alias</span> [&lt;pattern&gt;]                     Show all aliases beginning with &lt;pattern&gt;</span><br><span class="line">  nvm <span class="built_in">alias</span> &lt;name&gt; &lt;version&gt;                Set an <span class="built_in">alias</span> named &lt;name&gt; pointing to &lt;version&gt;</span><br><span class="line">  nvm <span class="built_in">unalias</span> &lt;name&gt;                        Deletes the <span class="built_in">alias</span> named &lt;name&gt;</span><br><span class="line">  nvm reinstall-packages &lt;version&gt;          Reinstall global `npm` packages contained <span class="keyword">in</span> &lt;version&gt; to current version</span><br><span class="line">  nvm unload                                Unload `nvm` from shell</span><br><span class="line">  nvm <span class="built_in">which</span> [&lt;version&gt;]                     Display path to installed node version. Uses .nvmrc <span class="keyword">if</span> available</span><br><span class="line"></span><br><span class="line">Example:</span><br><span class="line">  nvm install v0.<span class="number">10.32</span>                  Install a specific version number</span><br><span class="line">  nvm use <span class="number">0.10</span>                          Use the latest available <span class="number">0.10</span>.x release</span><br><span class="line">  nvm run <span class="number">0.10</span>.<span class="number">32</span> app.js                Run app.js using node v0.<span class="number">10.32</span></span><br><span class="line">  nvm <span class="built_in">exec</span> <span class="number">0.10</span>.<span class="number">32</span> node app.js          Run `node app.js` with the PATH pointing to node v0.<span class="number">10.32</span></span><br><span class="line">  nvm <span class="built_in">alias</span> default <span class="number">0.10</span>.<span class="number">32</span>             Set default node version on a shell</span><br><span class="line"></span><br><span class="line">Note:</span><br><span class="line">  to remove, delete, or uninstall nvm - just remove the `<span class="variable">$NVM_DIR</span>` folder (usually `~/.nvm`)</span><br></pre></td></tr></table></figure>
